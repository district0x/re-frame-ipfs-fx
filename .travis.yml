dist: trusty
language: clojure
node_js:
  - "11"
script: lein doo karma-slimer "tests" once
addons:
  chrome: stable
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
    - district0x:53vhalUfg0MitsQwzjP5PWdd#travis-ci
  email: false
before_install:
  - nvm install 11.0.0
before_script:
- wget https://dist.ipfs.io/ipfs-update/v1.5.2/ipfs-update_v1.5.2_linux-amd64.tar.gz -O ipfs-update.tar.gz
- tar -xzf ipfs-update.tar.gz
- ipfs-update/ipfs-update install latest
- ipfs init
- ipfs daemon & #> /dev/null &
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
env:
  global:
  - secure: 
  - secure: 
deploy:
- provider: script
  skip_cleanup: true
  script: lein release :patch
  on:
    branch: master
